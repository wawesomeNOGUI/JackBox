  <button id="submitBtn" class="button button1" onclick="submit()">Subit Drawing!</button>

  <label for="colorpicker">Color Picker:</label>
  <input type="color" id="colorpicker" value="#0000ff">

  <input type="range" min="1" max="100" value="10" class="slider" id="size">

  <input type="text" id="username"></input>
  <button id="usernameBtn" class="button button1" onclick="username()">Subit Username!</button>

  <canvas id="timer"></canvas>
  <canvas id="draw" style="margin: 0; padding: 0;border-style: outset; border-color: aqua; border-width: 10px"></canvas>




<script>
  document.body.scrollTop = 0; // <-- pull the page to the top
  document.body.style.overflow = 'hidden'; // <-- To hide scrollbar

  const drawCanvas = document.getElementById("draw");
  const ctx = drawCanvas.getContext("2d");
  drawCanvas.width = window.innerWidth * 0.99;
  drawCanvas.height = window.innerHeight * 0.80;  //90%

  const timerCanvas = document.getElementById("timer");
  const ctxTimer = timerCanvas.getContext("2d");
  timerCanvas.width = window.innerWidth;
  timerCanvas.height = window.innerHeight * 0.10;  //10%

  var canDraw = false;

  var timerInt;  //stores the setInterval globaly
  var timeMinute = 1;
  var timeSec = 59;

  var sloganAnimate = function(){requestAnimationFrame(sloganTime);};

  //For other T-Shirt you get in the mail
  var img = new Image();

  var ws;
  window.addEventListener("load", function(evt) {
    ws = new WebSocket("ws://192.168.1.71:80/echo");  //address to connect to, /echo triggers go echo function

    ws.onopen = function(evt) {
        console.log("OPEN");
        ws.send("user"); //tell server this connection is a user
    }
    ws.onclose = function(evt) {
        console.log("CLOSE");
        ws = null;
    }
    ws.onmessage = function(evt) {
      if(evt.data == "Start"){
        startDrawing();
        document.getElementById("usernameBtn").style.display = 'none'; //Username Button disappear
      }else if(evt.data == "Wait For Host To Connect First Then Reload This Page."){
        document.write("Wait For Host To Connect First Then Reload This Page.");
        ws.close();
      }else{
        //Else then it's another users T-Shirt pic beaming in
        clearInterval(timerInt);
        document.getElementById("submitBtn").innerText = "Subit Text!";

        canDraw = false;
        ctxTimer.clearRect(0, 0, timerCanvas.width, timerCanvas.height);
        img.src = evt.data;
        img.onload = function(){
          //timerInt = setInterval(sloganTime, 100);
          requestAnimationFrame(sloganTime);
          //Shrink drawCanvas to make room for text box underneath
          //drawCanvas height will be 50% of screen
          drawCanvas.height = drawCanvas.height/2;
          //Use below to scale imgage to have it's same width/height ratio
          drawCanvas.width = (img.width*drawCanvas.height) / img.height;
        }
        //console.log(evt.data)
        //ctx.drawImage(img, 0, 0, drawCanvas.width, drawCanvas.height);


      }
    }
    ws.onerror = function(evt) {
        console.log("ERROR: " + evt.data);
    }
  })



  function submit(){
    //send drawing to server
    //ws.send(ctx.getImageData(0, 0, drawCanvas.width, drawCanvas.height));
    ws.send(drawCanvas.toDataURL()); //Send Canvas drawing as Base64 PNG
  }

  function startDrawing(){
    canDraw = true;
    timerInt = setInterval(timer, 1000);
  }

  function timer(){
    ctxTimer.clearRect(0, 0, timerCanvas.width, timerCanvas.height);
    ctxTimer.fillStyle = "#015B0B";  //dark green
    ctxTimer.font = "bold 30px Arial";
    ctxTimer.fillText(timeMinute + ":" + timeSec, timerCanvas.width/2, timerCanvas.height/2);

    timeSec --;
    if(timeSec == 0 && timeMinute > 0){
      timeMinute--;
      timeSec = 60;
    }else if(timeMinute == 0 && timeSec == -1){
      submit();
      clearInterval(timerInt);
    }
  }

  function sloganTime(){
    ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
    ctx.drawImage(img, 0, 0, drawCanvas.width, drawCanvas.height);
    sloganAnimate();
    //ctx.fillStyle = "red";
    //sctx.fillRect(50, 50, 100, 100);
  }

  function username(){
    ws.send(JSON.stringify({username: document.getElementById("username").value}));
  }

  function draw(mX, mY, x, y){
    if(canDraw){
      //ctx.fillStyle = document.getElementById("colorpicker").value;
      ctx.lineWidth = document.getElementById("size").value;
      ctx.lineCap = "round";
      ctx.strokeStyle = document.getElementById("colorpicker").value
      ctx.beginPath();
      ctx.moveTo(x-mX, y-mY);  //goes to previous spot (end x - movementX in mousemove event)
      ctx.lineTo(x, y);
      ctx.stroke();
    }
  }

  var drawing = false;
  // Mouse Controls
  drawCanvas.addEventListener("mousedown", function(e){
    drawing = true;
  })
  drawCanvas.addEventListener("mousemove", function(e){
    if(drawing){
      draw(e.movementX, e.movementY, e.offsetX, e.offsetY);
    }
  })
  drawCanvas.addEventListener("mouseup", function(e){
    drawing = false;
  })

  // Touch Controls
  // e.preventDefault() prevents tpuches simulating click events
  var lastMoveX;
  var lastMoveY;
  var bRect = drawCanvas.getBoundingClientRect();
  drawCanvas.addEventListener("touchstart", function(e){
    e.preventDefault()
    for(var i = 0; i < e.changedTouches.length; i++){
      lastMoveX = e.changedTouches[i].clientX-bRect.x;
      lastMoveY = e.changedTouches[i].clientY-bRect.y;
    }
    drawing = true;
  })

  drawCanvas.addEventListener("touchmove", function(e){
    e.preventDefault()
    if(drawing){
      for(var i = 0; i < e.changedTouches.length; i++){
        draw(e.changedTouches[i].clientX-bRect.x-lastMoveX, e.changedTouches[i].clientY-bRect.y-lastMoveY, e.changedTouches[i].clientX-bRect.x, e.changedTouches[i].clientY-bRect.y);
        lastMoveX = e.changedTouches[i].clientX-bRect.x;
        lastMoveY = e.changedTouches[i].clientY-bRect.y;
      }
    }
  })
  drawCanvas.addEventListener("touchend", function(e){
    e.preventDefault()
    drawing = false;
  })

  window.addEventListener("resize", function(){
    drawCanvas.width = window.innerWidth;
    drawCanvas.height = window.innerHeight * 0.90;
    timerCanvas.width = window.innerWidth;
    timerCanvas.height = window.innerHeight * 0.10;
  })

  window.addEventListener("contextmenu", function(e){
    e.preventDefault();   //stops right click bringing up a menu
  });
</script>
</body>
